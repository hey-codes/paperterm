name: Generate Dashboard

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing changes)
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config.yml'
      - 'reminders.txt'
      - 'artwork/**'
      - '.github/workflows/generate-dashboard.yml'

# Allow the workflow to write to the repository
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install Pillow PyYAML

      - name: Generate dashboard image
        run: |
          cd src
          python render.py

      - name: Verify output
        run: |
          ls -la output/
          file output/dashboard.png

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/dashboard.png
          git diff --staged --quiet || git commit -m "Update dashboard $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

  # Deploy to GitHub Pages
  deploy:
    needs: generate
    runs-on: ubuntu-latest

    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: git pull

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create pages directory
        run: |
          mkdir -p _site
          cp output/dashboard.png _site/
          echo '<html><body><img src="dashboard.png"></body></html>' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
